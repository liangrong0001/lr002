name: Build Obfuscate BPB Panel

on:
  push:
    branches: [ main ]
  schedule:
    - cron: "0 1 * * *"   # æ¯å¤© 01:00â€¯UTC è§¦å‘

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1ï¸âƒ£  æ‹‰å–ä»“åº“
      - name: ðŸ“¥ Check out the code
        uses: actions/checkout@v4

      # 2ï¸âƒ£  å®‰è£… Node.js 20
      - name: ðŸ›  Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # 3ï¸âƒ£  å®‰è£…å…¨å±€/é¡¹ç›®ä¾èµ–
      - name: ðŸ“¦ Install dependencies
        run: |
          npm install -g javascript-obfuscator
          npm install --save-dev @babel/core @babel/cli @babel/preset-env babel-plugin-transform-remove-imports

      # 4ï¸âƒ£  ä¸‹è½½æº worker æ–‡ä»¶ï¼ˆæ”¹ä¸º GitHub Raw é“¾æŽ¥ï¼‰
      - name: â¬‡ï¸  Download BPB worker.js
        run: |
          curl -L -o origin.js https://raw.githubusercontent.com/liangrong0001/date/main/worker.js

      # 5ï¸âƒ£  ç”Ÿæˆ .babelrcï¼ˆç§»é™¤ cloudflare:sockets çš„ importï¼‰
      - name: ðŸ“ Create .babelrc
        run: |
          cat > .babelrc <<'EOF'
          {
            "presets": ["@babel/preset-env"],
            "plugins": [
              ["transform-remove-imports", { "test": "cloudflare:sockets" }]
            ]
          }
          EOF

      # 6ï¸âƒ£  Babel è½¬è¯‘ + Obfuscator æ··æ·†
      - name: ðŸ”’ Transpile & Obfuscate
        run: |
          npx babel origin.js --out-file compiled.js

          npx javascript-obfuscator compiled.js \
            --output _worker.js \
            --compact true \
            --identifier-names-generator hexadecimal \
            --rename-globals true \
            --string-array true \
            --string-array-encoding base64 \
            --string-array-threshold 0.75 \
            --transform-object-keys true \
            --self-defending false \
            --simplify true

      # 7ï¸âƒ£  ï¼ˆå¯é€‰ï¼‰æŠŠç”Ÿæˆæ–‡ä»¶æ”¾åˆ°ä»“åº“æ ¹ç›®å½•/æŒ‡å®šç›®å½•
      - name: ðŸšš Move obfuscated file to root
        run: mv _worker.js ./_worker.js

      # 8ï¸âƒ£  æäº¤ä¿®æ”¹
      - name: ðŸ†™ Commit changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          branch: main
          commit_message: ":arrow_up: update latest bpb panel"
          commit_author: "github-actions[bot] <github-actions[bot]@users.noreply.github.com>"
