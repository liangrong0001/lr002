name: Build Obfuscate BPB Panel

on:
  push:
    branches:
      - main
  schedule:
    - cron: "0 1 * * *"

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Check out the code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install -g javascript-obfuscator
             npm install --save-dev @babel/core @babel/cli @babel/preset-env babel-plugin-transform-remove-imports


      - name: Clone BPB workjs
        run: wget -O origin.js https://github.com/liangrong0001/date/blob/main/releases/download/worker.js

        - name: a
  run: {
  "presets": ["@babel/preset-env"],
  "plugins": [
    ["transform-remove-imports", {
      "test": "cloudflare:sockets"
    }]
  ]
}
  
      - name: Obfuscate BPB worker js
        run: |
          npx babel origin.js --out-file compiled.js

          javascript-obfuscator compiled.js --output _worker.js

            --compact true \
            --identifier-names-generator hexadecimal \
            --rename-globals true \
            --string-array true \
            --string-array-encoding 'base64' \
            --string-array-threshold 0.75 \
            --transform-object-keys true \
            --self-defending false \
            --simplify true

      - name: Move obfuscated file to target dir (optional)
        run: mv _worker.js ./_worker.js

      - name: Commit changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          branch: main
          commit_message: ':arrow_up: update latest bpb panel'
          commit_author: 'github-actions[bot] <github-actions[bot]@users.noreply.github.com>'
